<div class="form-group">
  <input type="search" class="form-control" placeholder="Search Here" (keyup)="onSearchCustomer($event)">
</div>

<table class="table">
  <thead>
      <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Address</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of searchData">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.address}}</td>
      </tr>
  </tbody>
</table>
